<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"href="reg.css">
    </head>
    <body align="center">
        <form>
            <table>
                <caption><strong>REGISTER HERE</strong></caption>
                <tr>
                    <td><label>First name</label></td>
                    <td><input type="text"name="first name"></td>
                </tr><br>
                <tr>
                    <td><label>Middle name</label></td>
                    <td><input type="text"name="middle name"></td>
                </tr><br>
                <tr>
                    <td><label>Surname</label></td>
                    <td><input type="text"name="surname"></td>
                </tr><br>
                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text"name="username"></td>
                </tr><br>
                <tr>
                    <td><label>Date of birth</label></td>
                    <td><input type="date"name="date of birth"></td>
                </tr><br>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"name="password" required="true"></td>
                </tr><br>
            </table>
            <div class="contact">
                <input type="button"name="contact" value="contact">
                <div class="person">
                    <tr>
                        <td><label>Email address</label></td><br>
                        <td><input type="email"name="email" required="true"></td>
                    </tr><br><br>
                    <tr>
                    <td><label>Contact number</label></td><br>
                    <td><input type="charset"name="number"></td>
                    </tr>
                </div>
            </div><input type="submit"name="submit"style="align-content:center;">
        </form>
    </body>
</html>
