<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <tittle>Tables</tittle>
        </head>
        <body align ="center">
            <h1>Table Examples:Spanning and column.</h1>
            <caption>Acomplex sample table</caption>
            <table border="2" align="center">
                <tr>
                    <th rowspan="2"><img src="camel.jpg"width="215"height="170"alt="picture of camel"></th>

                </tr>
                <tr>
                    <td># of humps</td>
                    <td>Indigneous region</td>
                    <td>Spits?</td>
                    <td>Produces wool?</td>
                </tr>
                <tr>
                    <td>camels (bacteria)</td>
                    <td>2</td>
                    <td>Africa/Asia</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>LIamas</td>
                    <td>1</td>
                    <td>Andes mountains</td>
                    <td>Yes</td>
                    <td>Yes</td>
                </tr>
            </table>
        </body>
        </html>
